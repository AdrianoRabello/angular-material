<mat-card class="mt-2">
    <mat-toolbar color="primary">

        <div class="col-md-12 text-center">
            <h6>{{title}}</h6>
        </div>
    </mat-toolbar>

    <div class='row'>
        <p class="text-muted small">{{descripton}}</p>

        <form [formGroup]="form" class="form-group">
            <label for="">Message</label>
            <input type="text" class="form-control" placeholder="" aria-describedby="helpId" formControlName="message">
        </form>
    </div>

    <button class="btn btn-primary mt-5" (click)="sendMessage('dend message')">sendMEssage</button>

    <div class="row">
        <ng-content></ng-content>
    </div>
</mat-card>
